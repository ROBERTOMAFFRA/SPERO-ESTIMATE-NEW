{% extends 'base.html' %}
{% block content %}
<h3>New Estimate</h3>
<form method="post">
  <div class="form-row"><label>Client</label><input name="client" class="form-control" required></div>
  <div class="form-row"><label>Description</label><input name="description" class="form-control" required></div>
  <div class="form-row"><label>Unit</label><input name="unit" class="form-control"></div>
  <div class="form-row"><label>Qty</label><input name="qty" type="number" step="0.01" class="form-control"></div>
  <div class="form-row"><label>Unit Price</label><input name="unit_price" type="number" step="0.01" class="form-control"></div>
  <button class="btn" type="submit">Save</button>
</form>
{% endblock %}
