<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Spero Estimate</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar"><div class="container"><a class="brand" href="/"><img src="{{ url_for('static', filename='images/Logo Spero.png') }}" alt="Logo" height="40"></a></div></nav>

<footer class="footer">Contact: sperorestor@outlook.com</footer>
</body>
</html>
