{% extends 'base.html' %}
{% block content %}
<div class="login-box">
 <img src="{{ url_for('static', filename='logo/Logo Spero.png') }}" alt="Logo" style="width: 250px; height: auto;">
  <h3>Login</h3>
  <form method="post">
    <input name="username" placeholder="Username" class="form-control" required>
    <input name="password" placeholder="Password" type="password" class="form-control" required>
    <button class="btn" type="submit">Sign In</button>
  </form>
</div>
{% endblock %}
