<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spero Estimate Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f7fa;
            color: #002B45;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #002B45;
            color: white;
            padding: 20px;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        }
        img {
            width: 120px;
            vertical-align: middle;
        }
        h1 {
            margin-top: 30px;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 25px;
            background-color: #FF6600;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/Logo Spero.png') }}" alt="Spero Logo">
    </header>

    <h1>Welcome to Spero Estimate, Admin!</h1>
    <p>This is your main dashboard.</p>
    <a href="/logout" class="logout-btn">Logout</a>
</body>
</html>
